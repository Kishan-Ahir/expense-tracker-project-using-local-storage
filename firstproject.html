<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="box">
                                <h1 class="text-center" style="background-color: lightsteelblue; border-radius: 6px;">ADD YOUR EXPENSES HERE</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-text" style="background-color: lightyellow;">
                                                <label class="form-label" for="productname">Product Name</label>
                                            </div>
                                            <input class="form-control" type="text" id="productname" placeholder="Enter Product name here">
                                        </div>
                                        <div class="input-group" style="margin-top: 5px;">
                                            <div class="input-group-text" style="background-color: lightyellow;">
                                                <label class="form-label" for="productprice">Product Price</label>
                                            </div>
                                            <input class="form-control" type="text" id="productprice" placeholder="Enter Product price here">
                                        </div>
                                        <div class="input-group"  style="margin-top: 5px;">
                                            <div class="input-group-text" style="background-color: lemonchiffon">
                                              <label class="form-label">Type of Expense:</label>
                                            </div>
                                            <select class="form-select" id="producttype">
                                              <option class="option">Fuel</option>
                                              <option class="option">Food</option>
                                              <option class="option">Travel</option>
                                              <option class="option">Entertainment</option>
                                              <option class="option">Study</option>
                                            </select>
                                          </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-success btn-lg border-opacity-10" id="button" style="margin-top: 5px; width: 100%;">Add Product</button>
                                <div class="input-group" style="margin-top: 15px;">
                                    <div class="input-group-text" style="background-color: lightyellow;">
                                        <label class="form-label" for="totalamount">Total Value Worth of your Products:</label>
                                    </div>
                                    <input type="text" class="form-control" id="totalamount" value="0" disabled>
                                </div>
                                <div class="input-group" style="margin-top: 15px;">
                                    <div class="input-group-text" style="background-color: lightyellow;">
                                        <label class="form-label" for="totalamount">Find your Product:</label>
                                    </div>
                                    <input type="text" class="form-control" id="findproduct">
                                </div>
                                <div style="margin-top: 15px;">
                                    <ul class="list-group" id="productlist">
                                        
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="firstproject.js"></script>
</body>
</html>
